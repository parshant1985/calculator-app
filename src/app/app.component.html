<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><button class="btn btn-success" type="submit">Total
          : {{totalCompute()}} Rs</button></a>
      <button class="btn button btn-outline-success" (click)="addrowfn()">+Add</button>
      <button class="btn btn-info" type="submit"> Box: {{totalbox()
        }}</button>

    </div>
  </nav>
</header>
<div class="container-fluid mt-5 pt-5">

  <div class="container-fluid pb-4">
  </div>
  <div class="col-md-12 ">
    <div class="card mt-3 mb-3 text-center" *ngFor="let item of addRow(); let i = index">
      <div class="card-header">
        <div class="d-flex"><button class="btn btn-success">{{i+1}}</button> <input type="text" class="form-control"
            value="" placeholder="product" aria-label="Username">
          <button class="btn btn-danger" (click)="remove(idnum())">X</button>
        </div>

      </div>
      <div class="card-body">
        <div class="d-flex pt-2 mb-2"><input type="number" class="form-control" value="{{item.width}}"
            (change)="areacal($event, 'width', i+1)" placeholder="width" aria-label="Username">
          <span class="input-group-text">x</span>
          <input type="number" class="form-control" value="{{item.length}}" (change)="areacal($event, 'length',i+1)"
            placeholder="length" aria-label="Server">

        </div>
        <div class="d-flex pt-2"><input type="number" class="form-control" value="{{item.price}}"
            (change)="areacal($event, 'price',i+1)" placeholder="price" aria-label="Server"><select class="form-select"
            value="{{boxsize()}}" (change)="size($event,  i+1)" aria-label="Default select example">
            <option selected>size</option>
            <option value="16">4x2</option>
            <option value="8">2x2</option>

          </select></div>


      </div>
      <div class="card-footer text-body-secondary">
        Area: {{item.width*item.length}} sq ft. | Amout: {{item.width*item.length*item.price}} Rs | Box: {{item.box}}
      </div>
    </div>
    <div class="input-group d-none d-md-block mb-3  p-4 bg-body-tertiary border rounded-3"
      *ngFor="let item of addRow(); let i = index">
      <span class="input-group-text" id="basic-addon1">{{i+1}}</span>
      <input type="text" class="form-control" value="" placeholder="product" aria-label="Username">
      <input type="number" class="form-control" value="{{item.width}}" (change)="areacal($event, 'width', i+1)"
        placeholder="width" aria-label="Username">
      <span class="input-group-text">x</span>
      <input type="number" class="form-control" value="{{item.length}}" (change)="areacal($event, 'length',i+1)"
        placeholder="length" aria-label="Server">

      <input type="number" class="form-control" value="{{item.price}}" (change)="areacal($event, 'price',i+1)"
        placeholder="price" aria-label="Server"><select class="form-select" value="{{boxsize()}}"
        (change)="size($event,  i+1)" aria-label="Default select example">
        <option selected>size</option>
        <option value="16">4x2</option>
        <option value="8">2x2</option>

      </select>


      <span class="input-group-text" id="basic-addon1">Area: {{item.width*item.length}} sq ft.</span>
      <span class="input-group-text" id="basic-addon1">Amout: {{item.width*item.length*item.price}} Rs</span>
      <span class="input-group-text" id="basic-addon1">Box: {{item.box}}</span>
      <span class="input-group-text" id="basic-addon1"><button class="btn btn-danger"
          (click)="remove(idnum())">X</button></span>
    </div>
  </div>

</div>
